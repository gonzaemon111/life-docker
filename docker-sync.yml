version: '2'
options:
  verbose: true
syncs:
  server-sync:
    src: './xtreme_alpha/'
    notify_terminal: true
    sync_strategy: 'unison'
    sync_userid: '1000'
    sync_excludes: ['converage', '.git', '.gitignore', 'package.json', '*.coffee', '*.scss', '*.sass']
  frontend-sync:
    src: './xtreme-frontend/'
    notify_terminal: true
    sync_strategy: 'unison'
    sync_userid: '2000'
    sync_excludes: ['node_modules', '.git', '.gitignore', '*.coffee']
