version: '2'
options:
  verbose: true
  max-attempt: 30
syncs:
  waffle-server-sync:
    src: './waffle/'
    notify_terminal: true
    sync_host_ip: '0.0.0.0'
    sync_host_port: '5000'
    sync_strategy: 'unison'
    sync_userid: '3000'
    sync_excludes: [
      'coverage', '.git', '.gitignore', 'package.json', '*.coffee',
      '*.scss', '*.sass', 'log', 'tmp', '.cache/',
      '.bundle', '.bash_history'
    ]
